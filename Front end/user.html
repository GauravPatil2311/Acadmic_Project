      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">User Login</h1>
            <p class="leading-relaxed mt-4">Log in with your registered case number and full name to access your case status.</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log In</h2>
            <div class="relative mb-4">
                <label for="case-number" class="leading-7 text-sm text-gray-600">Case Number</label>
                <input type="text" id="case-number" name="case-number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="submit-button">Log In</button>
            <p class="text-xs text-gray-500 mt-3">Only authorized case numbers will be accepted</p>
        </div>
    
        <script>
            document.getElementById('submit-button').addEventListener('click', function () {
                if (validateForm()) {
                    // Redirect to the next page after successful validation
                    window.location.href = "user2.html";
                }
            });
    
            function validateForm() {
                var caseNumber = document.getElementById('case-number').value.trim();
                var fullName = document.getElementById('full-name').value.trim();
    
                // Check for empty inputs
                if (!caseNumber || !fullName) {
                    alert("All fields must be filled out.");
                    return false;
                }
    
                // Case number pattern check (e.g., 10/2008)
                var caseNumberPattern = /^\d{1,2}\/\d{4}$/;
                if (!caseNumberPattern.test(caseNumber)) {
                    alert("Enter a valid case number (e.g., 10/2008)");
                    return false;
                }
    
                // Full name pattern check (e.g., Jack Martin)
                var fullNamePattern = /^[A-Za-z]+\s[A-Za-z]+$/;
                if (!fullNamePattern.test(fullName)) {
                    alert("Enter a valid full name (e.g., Jack Martin)");
                    return false;
                }
    
                return true;
            }
        </script>
