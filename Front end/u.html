<!DOCTYPE html>
<html>
<head>
    <style>
        .progress-container {
            width: 20px; /* Set the width of the progress bar */
            height: 300px; /* Set the height of the progress bar */
            margin: 20px auto;
            background-color: #f0f0f0;
            position: relative;
            display: flex;
        }

        .progress-bar {
            width: 6px;
            background-color: #3498db; /* Set the color of the "active" progress bar */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10px; /* Adjust the left property to shift the bar to the right */
        }

        .progress-steps {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 20px; /* Add margin to shift the steps to the right */
        }

        .progress-step {
            padding: 5px;
            background-color: #3498db; /* Set the background color for active stages */
            color: #fff;
            font-weight: bold;
            border-radius: 3px;
            text-align: left;
        }

        .blank-step {
            padding: 5px;
            background-color: transparent; /* Set the background color to transparent for the blank stage */
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-steps">
            <div class="progress-step">Registration</div>
            <div class="progress-step">Vehicle added to database</div>
            <div class="progress-step">Searching for best match</div>
            <div class="blank-step">Best match found</div>
        </div>
        <div class="progress-bar"></div>
    </div>
</body>
</html>
